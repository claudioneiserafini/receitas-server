<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receitas Culinárias</title>
</head>
<body>
  <h1>Gerenciador de Receitas</h1>

  <!-- Formulário para adicionar e atualizar receitas -->
  <form id="recipeForm">
    <input type="hidden" id="recipeId">
    <label for="name">Nome da Receita:</label>
    <input type="text" id="name" required>

    <label for="ingredients">Ingredientes (separados por vírgula):</label>
    <input type="text" id="ingredients" required>

    <label for="type">Tipo:</label>
    <input type="text" id="type" required>

    <button type="submit">Salvar Receita</button>
  </form>

  <h2>Lista de Receitas</h2>
  <ul id="recipeList"></ul>

  <script src="app.js"></script>
</body>
</html>
